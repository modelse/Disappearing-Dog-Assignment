<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="disappear.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function (){
            $("img").click(function(){
                $(this).fadeOut();
            })
            $("button").click(function(){
                $("img").show();
            })
        });
        </script>
    </head>
    <body>
        <h1>jQuery-Assignment 1(Really Assignment 2. But Whatever.)</h1>
        <img src="dog.jpg">
        <img src="dog.jpg">
        <img src="dog.jpg">
        <img src="dog.jpg">
        <img src="dog.jpg">
        <img src="dog.jpg">
        <button>Restore!</button>
    </body>
</html>
